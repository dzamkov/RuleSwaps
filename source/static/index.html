<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="section-player-self">
			<div class="section-back"></div>
			<div id="section-player-self-hand"></div>
		</div>
		<div id="section-playarea">
			<div class="section-back"></div>
			<div id="section-playarea-sidebar">
				<div id="deck-draw" class="deck"></div>
				<div id="deck-discard" class="deck"></div>
				<div id="deck-play" class="deck"></div>
			</div>
			<div id="section-playarea-main">
				<div class="section-log-shadow"></div>
				<div id="section-log"></div>
				<div id="section-input">
					<div id="input-expression" class="input-hidden">
						<div id="input-expression-list">
						</div>
						<div id="input-expression-buttons">
							<a id="input-expression-accept" class="button -green -medium">Accept</a>
							<a id="input-expression-pass" class="button -yellow -medium">Pass</a>
						</div>
					</div>
					<div id="input-chat">
						<select id="input-chat-selector">
							<option>All</option>
							<option>Some</option>
						</select>
						<div id="input-chat-container">
							<input id="input-chat-box">
						</div>
						<a id="input-chat-button">Say</a>
					</div>
				</div>
			</div>
		</div>
		<div id="players-left">
			<div class="section-player-left">
				<div class="section-back-left"></div>
			</div>
			<div class="section-player-left">
				<div class="section-back-left"></div>
			</div>
			<div class="section-player-left">
				<div class="section-back-left"></div>
			</div>
		</div>
		<div id="players-right">
			<div class="section-player-right">
				<div class="section-back-right"></div>
			</div>
			<div class="section-player-right">
				<div class="section-back-right"></div>
			</div>
		</div>
	</body>
</html>
