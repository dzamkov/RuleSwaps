<!DOCTYPE html>
<html>
	<head>
		<title>RuleSwaps</title>
		<link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
		<link rel="stylesheet" type="text/css" href="/static/lobby.css" />
		<script type="text/javascript" src="/static/common.js"></script>
		<script type="text/javascript" src="/static/lobby.js"></script>
	</head>
	<body>
		<div id="section-lobby">
			<div id="section-lobby-content">
				<div id="section-action-bar">
					<div id="section-player-list"></div>
					<div id="section-observer-list"></div>
					<a id="change-name-button" class="button -yellow -medium">Change Name</a>
					<a id="ready-button" class="button -green -medium" style="display:none;">Ready</a>
					<a id="unready-button" class="button -red -medium" style="display:none;">Not Ready</a>
				</div>
				<div id="section-chat">
					<div id="section-chat-log"></div>
					<div id="input-chat-container">
						<div id="input-chat-box-container">
							<input id="input-chat-box">
						</div>
						<a id="input-chat-button">Say</a>
					</div>
					<div class="section-shadow"></div>
				</div>
			</div>
		</div>
	</body>
</html>
